u0438 \u0443\u043f\u0438\u0440\u0430\u0435\u043c\u0441\u044f \u043d\u0430\u0434 \u043f\u0440\u0430\u0432\u044b\u043c \u0443\u0445\u043e\u043c, \u0433\u043e\u043b\u043e\u0432\u0443 \u0441\u043b\u0435\u0433\u043a\u0430 \u043d\u0430\u043a\u043b\u043e\u043d\u044f\u0435\u043c \u0432\u043f\u0440\u0430\u0432\u043e \u0438 \u043d\u0430\u0434\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u043c \u043d\u0430 \u043b\u0430\u0434\u043e\u043d\u044c; \u043b\u0430\u0434\u043e\u043d\u044c\u044e \u0441\u043e\u0437\u0434\u0430\u0451\u043c \u043e\u0442\u0432\u0435\u0442\u043d\u043e\u0435 \u0441\u043e\u043f\u0440\u043e\u0442\u0438\u0432\u043b\u0435\u043d\u0438\u0435 (\u0440\u0438\u0441. 78).<\/p>\r\n<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u0423\u0440\u043e\u0432\u0435\u043d\u044c \u0441\u043e\u043f\u0440\u043e\u0442\u0438\u0432\u043b\u0435\u043d\u0438\u044f \u0438 \u043d\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u043d\u0430 \u043c\u044b\u0448\u0446\u044b \u043f\u0430\u0446\u0438\u0435\u043d\u0442 \u043c\u043e\u0436\u0435\u0442 \u0434\u043e\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e, \u0432\u044b\u0431\u0438\u0440\u0430\u044f \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u044b\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c. \u041b\u0435\u0432\u043e\u0435 \u043f\u043b\u0435\u0447\u043e \u0438 \u043b\u0435\u0432\u0430\u044f \u0440\u0443\u043a\u0430 \u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u044b, \u0434\u044b\u0445\u0430\u043d\u0438\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435; \u0441\u0442\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043d\u0430\u043f\u0440\u044f\u0436\u0435\u043d\u0438\u0435 \u043c\u044b\u0448\u0446 \u0448\u0435\u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0435\u0442\u0441\u044f 10\u201312 \u0441\u0435\u043a\u0443\u043d\u0434, \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u043d\u0430 \u0432\u044b\u0434\u043e\u0445\u0435 \u043f\u043b\u0430\u0432\u043d\u043e \u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u044f\u0435\u043c \u0438 \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u043c \u043f\u0440\u0430\u0432\u0443\u044e \u0440\u0443\u043a\u0443 \u0438 \u043c\u044f\u0433\u043a\u043e \u043d\u0430\u043a\u043b\u043e\u043d\u044f\u0435\u043c \u0433\u043e\u043b\u043e\u0432\u0443 \u0432\u043b\u0435\u0432\u043e, \u0442\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u0440\u0430\u0441\u0442\u044f\u0433\u0438\u0432\u0430\u044f \u0438 \u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u044f\u044f \u043c\u044b\u0448\u0446\u044b \u043f\u0440\u0430\u0432\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u0448\u0435\u0438 (\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u0431\u044b\u043b\u0438 \u043d\u0430\u043f\u0440\u044f\u0436\u0435\u043d\u044b). \u0414\u043b\u044f \u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u044f \u0440\u0430\u0441\u0442\u044f\u0433\u0438\u0432\u0430\u044e\u0449\u0435\u0433\u043e \u0432\u043e\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043c\u043e\u0436\u043d\u043e \u0430\u043a\u043a\u0443\u0440\u0430\u0442\u043d\u043e \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u044c \u043f\u0430\u043b\u044c\u0446\u044b \u0438\u043b\u0438 \u0432\u0441\u044e \u043b\u0435\u0432\u0443\u044e \u043b\u0430\u0434\u043e\u043d\u044c \u043f\u043e\u0432\u0435\u0440\u0445 \u0433\u043e\u043b\u043e\u0432\u044b, \u043a\u0440\u0430\u0439\u043d\u0435 \u0430\u043a\u043a\u0443\u0440\u0430\u0442\u043d\u043e \u0434\u043e\u0437\u0438\u0440\u0443\u044f \u0432\u043e\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 (\u0440\u0438\u0441. 79). \u0414\u044b\u0448\u0438\u043c \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e, \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0435\u043c \u044d\u0442\u043e \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 10\u201315 \u0441\u0435\u043a\u0443\u043d\u0434, \u043c\u044b\u0441\u043b\u0435\u043d f\u00bb.<br \/><strong>\u0421\u043f\u0438\u043d\u0430<\/strong>\u00a0\u0432\u044b\u0442\u044f\u043d\u0443\u0442\u0430 \u0440\u0430\u0432\u043d\u043e\u043c\u0435\u0440\u043d\u043e \u043e\u0442 \u043a\u043e\u043f\u0447\u0438\u043a\u0430 \u043a \u043c\u0430\u043a\u0443\u0448\u043a\u0435.<br \/><strong>\u0413\u043e\u043b\u043e\u0432\u0430<\/strong>\u00a0\u0442\u044f\u043d\u0435\u0442\u0441\u044f \u043a \u0441\u0442\u043e\u043f\u0430\u043c.<br \/><strong>\u0420\u0443\u043a\u0438<\/strong>\u00a0\u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u044b, \u043b\u0435\u0436\u0430\u0442 \u043d\u0430 \u043f\u043e\u043b\u0443, \u0438\u043b\u0438 \u043a\u0430\u0441\u0430\u044e\u0442\u0441\u044f \u0441\u0442\u043e\u043f (\u0431\u0435\u0437 \u043d\u0430\u0442\u044f\u0436\u0435\u043d\u0438\u044f)<\/p>","title":"\u041f\u0410\u0428\u0427\u0418\u041c\u041e\u0422\u0422\u0410\u041d\u0410\u0421\u0410\u041d\u0410","menuindex":14,"id":44},"45":{"parentId":9,"photo":"public\/pic\/ardhaMatsyendrasana.jpg","video":"","kol":"2","sec":"30","content":"<p>\u0421\u044f\u0434\u044c\u0442\u0435 \u043d\u0430 \u043a\u043e\u0432\u0440\u0438\u043a, \u043d\u043e\u0433\u0438 \u0432\u044b\u0442\u044f\u043d\u0438\u0442\u0435 \u043f\u0440\u044f\u043c\u043e \u043f\u0435\u0440\u0435\u0434 \u0441\u043e\u0431\u043e\u0439. \u0421\u043e\u0433\u043d\u0438\u0442\u0435 \u043b\u0435\u0432\u043e\u0435 \u043a\u043e\u043b\u0435\u043d\u043e, \u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u0435 \u0438\u043a\u0440\u0443 \u0438 \u0431\u0435\u0434\u0440\u043e, \u043f\u0440\u0438\u043f\u043e\u0434\u043d\u0438\u043c\u0438\u0442\u0435 \u0441\u0435\u0434\u0430\u043b\u0438\u0449\u0435, \u043f\u043e\u0434\u0441\u0443\u043d\u044c\u0442\u0435 \u043b\u0435\u0432\u0443\u044e \u0441\u0442\u043e\u043f\u0443 \u043f\u043e\u0434 \u043b\u0435\u0432\u0443\u044e \u044f\u0433\u043e\u0434\u0438\u0446\u0443 \u0438 \u0441\u044f\u0434\u044c\u0442\u0435 \u043d\u0430 \u043d\u0435\u0435 \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u043b\u0435\u0432\u0430\u044f \u043f\u044f\u0442\u043a\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u043f\u043e\u0434 \u043b\u0435\u0432\u043e\u0439 \u044f\u0433\u043e\u0434\u0438\u0446\u0435\u0439. \u041b\u0435\u0432\u0430\u044f \u0441\u0442\u043e\u043f\u0430 \u043b\u0435\u0436\u0438\u0442 \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u043e, \u0442\u0430\u043a \u0447\u0442\u043e \u0432\u043d\u0435\u0448\u043d\u044f\u044f \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c \u043b\u043e\u0434\u044b\u0436\u043a\u0438 \u0438 \u043c\u0438\u0437\u0438\u043d\u0435\u0446 \u043f\u043e\u043a\u043e\u044f\u0442\u0441\u044f \u043d\u0430 \u043f\u043e\u043b\u0443. \u0415\u0441\u043b\u0438 \u0441\u0442\u043e\u043f\u0430 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0430 \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u0441\u0438\u0434\u0435\u0442\u044c \u043d\u0430 \u043d\u0435\u0439 \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e.<\/p>\r\n<p>\u0421\u043e\u0431\u043b\u044e\u0434\u0430\u0439\u0442\u0435 \u0443\u0441\u0442\u043e\u0439\u0447\u0438\u0432\u043e\u0435 \u0440\u0430\u0432\u043d\u043e\u0432\u0435\u0441\u0438\u0435 \u0432 \u044d\u0442\u043e\u043c \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0438. \u0417\u0430\u0442\u0435\u043c \u0441\u043e\u0433\u043d\u0438\u0442\u0435 \u043f\u0440\u0430\u0432\u0443\u044e \u043d\u043e\u0433\u0443 \u0432 \u043a\u043e\u043b\u0435\u043d\u0435 \u0438, \u043f\u043e\u0434\u043d\u044f\u0432 \u0435\u0435 \u043e\u0442 \u043f\u043e\u043b\u0430, \u043f\u043e\u043c\u0435\u0441\u0442\u0438\u0442\u0435 \u0435\u0435 \u0443 \u0432\u043d\u0435\u0448\u043d\u0435\u0439 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u0438 \u043b\u0435\u0432\u043e\u0433\u043e \u0431\u0435\u0434\u0440\u0430 \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0432\u043d\u0435\u0448\u043d\u044f\u044f \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u0430\u0432\u043e\u0439 \u043b\u043e\u0434\u044b\u0436\u043a\u0438 \u043a\u0430\u0441\u0430\u043b\u0430\u0441\u044c \u0432\u043d\u0435\u0448\u043d\u0435\u0439 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u0438 \u043b\u0435\u0432\u043e\u0433\u043e \u0431\u0435\u0434\u0440\u0430 \u043d\u0430 \u043f\u043e\u043b\u0443. \u0414\u0435\u0440\u0436\u0438\u0442\u0435 \u043f\u0440\u0430\u0432\u0443\u044e \u0433\u043e\u043b\u0435\u043d\u044c \u043f\u0435\u0440\u043f\u0435\u043d\u0434\u0438\u043a\u0443\u043b\u044f\u0440\u043d\u043e \u043f\u043e\u043b\u0443 \u0438 \u0431\u0430\u043b\u0430\u043d\u0441\u0438\u0440\u0443\u0439\u0442\u0435 \u0432 \u044d\u0442\u043e\u0439 \u043f\u043e\u0437\u0438\u0446\u0438\u0438. \u041f\u043e\u0432\u0435\u0440\u043d\u0438\u0442\u0435 \u0442\u0443\u043b\u043e\u0432\u0438\u0449\u0435 \u043d\u0430 90\u00b0 \u0432\u043f\u0440\u0430\u0432\u043e, \u0447\u0442\u043e\u0431\u044b \u043b\u0435\u0432\u0430\u044f \u043f\u043e\u0434\u043c\u044b\u0448\u043a\u0430 \u043a\u043e\u0441\u043d\u0443\u043b\u0430\u0441\u044c \u0432\u043d\u0435\u0448\u043d\u0435\u0439 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u0438 \u043f\u0440\u0430\u0432\u043e\u0433\u043e \u0431\u0435\u0434\u0440\u0430. \u0417\u0430\u0442\u0435\u043c \u043f\u043e\u043c\u0435\u0441\u0442\u0438\u0442\u0435 \u043f\u043e\u0434\u043c\u044b\u0448\u043a\u0443 \u043d\u0430\u0434 \u043f\u0440\u0430\u0432\u044b\u043c \u043a\u043e\u043b\u0435\u043d\u043e\u043c.<\/p>\r\n<p>\u0421\u0434\u0435\u043b\u0430\u0439\u0442\u0435 \u0432\u044b\u0434\u043e\u0445, \u0432\u044b\u0442\u044f\u043d\u0438\u0442\u0435 \u043b\u0435\u0432\u0443\u044e \u0440\u0443\u043a\u0443 \u043e\u0442 \u043f\u043b\u0435\u0447\u0430, \u043e\u0431\u0432\u0435\u0434\u0438\u0442\u0435 \u0435\u0435 \u0432\u043e\u043a\u0440\u0443\u0433 \u043f\u0440\u0430\u0432\u043e\u0433\u043e \u043a\u043e\u043b\u0435\u043d\u0430. \u0421\u043e\u0433\u043d\u0438\u0442\u0435 \u043b\u0435\u0432\u0443\u044e \u0440\u0443\u043a\u0443 \u0432 \u043b\u043e\u043a\u0442\u0435, \u0437\u0430\u043f\u044f\u0441\u0442\u044c\u0435 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435 \u043d\u0430 \u0441\u043f\u0438\u043d\u0443 \u0443 \u0442\u0430\u043b\u0438\u0438. \u041b\u0435\u0432\u0430\u044f \u0440\u0443\u043a\u0430 \u0434\u043e\u043b\u0436\u043d\u0430 \u043a\u0440\u0435\u043f\u043a\u043e \u0437\u0430\u043f\u0435\u0440\u0435\u0442\u044c \u0441\u043e\u0433\u043d\u0443\u0442\u043e\u0435 \u043f\u0440\u0430\u0432\u043e\u0435 \u043a\u043e\u043b\u0435\u043d\u043e, \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043a\u0430 \u043c\u0435\u0436\u0434\u0443 \u043b\u0435\u0432\u043e\u0439 \u043f\u043e\u0434\u043c\u044b\u0448\u043a\u043e\u0439 \u0438 \u043f\u0440\u0430\u0432\u044b\u043c \u043a\u043e\u043b\u0435\u043d\u043e\u043c \u043d\u0435 \u0434\u043e\u043b\u0436\u043d\u043e \u0431\u044b\u0442\u044c. \u0427\u0442\u043e\u0431\u044b \u044d\u0442\u043e\u0433\u043e \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0443\u0442\u044c, \u043d\u0443\u0436\u043d\u043e \u0441 \u0432\u044b\u0434\u043e\u0445\u043e\u043c \u043f\u043e\u0434\u0432\u0438\u0433\u0430\u0442\u044c \u0442\u0443\u043b\u043e\u0432\u0438\u0449\u0435 \u0432\u043f\u0435\u0440\u0435\u0434. \u0417\u0430\u0434\u0435\u0440\u0436\u0438\u0442\u0435\u0441\u044c \u0432 \u044d\u0442\u043e\u0439 \u043f\u043e\u0437\u0438\u0446\u0438\u0438 \u0438 \u0441\u0434\u0435\u043b\u0430\u0439\u0442\u0435 \u0434\u0432\u0430 \u0434\u044b\u0445\u0430\u043d\u0438\u044f. \u0421\u0434\u0435\u043b\u0430\u0439\u0442\u0435 \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u0439 \u0432\u044b\u0434\u043e\u0445, \u0440\u044b\u0432\u043a\u043e\u043c \u043e\u0442\u0432\u0435\u0434\u0438\u0442\u0435 \u043f\u0440\u0430\u0432\u0443\u044e \u0440\u0443\u043a\u0443 \u043e\u0442 \u043f\u043b\u0435\u0447\u0430 \u0437\u0430 \u0441\u043f\u0438\u043d\u0443, \u0441\u043e\u0433\u043d\u0438\u0442\u0435 \u0435\u0435 \u0432 \u043b\u043e\u043a\u0442\u0435, \u0434\u0432\u0438\u0433\u0430\u0439\u0442\u0435 \u043f\u0440\u0430\u0432\u0443\u044e \u043a\u0438\u0441\u0442\u044c \u0441\u0437\u0430\u0434\u0438 \u043f\u043e \u0442\u0430\u043b\u0438\u0438 \u0438 \u0437\u0430\u0445\u0432\u0430\u0442\u0438\u0442\u0435 \u0435\u0435 \u043b\u0435\u0432\u043e\u0439 \u043a\u0438\u0441\u0442\u044c\u044e, \u043b\u0438\u0431\u043e \u043f\u0440\u0430\u0432\u043e\u0439 \u043a\u0438\u0441\u0442\u044c\u044e \u0437\u0430\u0445\u0432\u0430\u0442\u0438\u0442\u0435 \u043b\u0435\u0432\u0443\u044e. \u0421\u043d\u0430\u0447\u0430\u043b\u0430 \u0443\u0434\u0430\u0435\u0442\u0441\u044f \u0437\u0430\u0445\u0432\u0430\u0442\u0438\u0442\u044c \u043b\u0438\u0448\u044c \u043e\u0434\u0438\u043d-\u0434\u0432\u0430 \u043f\u0430\u043b\u044c\u0446\u0430, \u043d\u043e \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0443\u043f\u0440\u0430\u0436\u043d\u0435\u043d\u0438\u0439 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u0437\u0430\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u0437\u0430 \u0441\u043f\u0438\u043d\u043e\u0439 \u043b\u0430\u0434\u043e\u043d\u0438, \u0430 \u0437\u0430\u0442\u0435\u043c \u0438 \u0437\u0430\u043f\u044f\u0441\u0442\u044c\u044f.<\/p>\r\n<p>\u0428\u0435\u044e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u0432\u043b\u0435\u0432\u043e, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u044f\u044f \u0432\u0437\u0433\u043b\u044f\u0434 \u043f\u043e\u0432\u0435\u0440\u0445 \u043b\u0435\u0432\u043e\u0433\u043e \u043f\u043b\u0435\u0447\u0430 \u043b\u0438\u0431\u043e \u0432\u043f\u0440\u0430\u0432\u043e, \u0438 \u0442\u043e\u0433\u0434\u0430 \u0432\u0437\u0433\u043b\u044f\u0434 \u0441\u043e\u0441\u0440\u0435\u0434\u043e\u0442\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0432 \u043c\u0435\u0436\u0431\u0440\u043e\u0432\u044c\u0435. \u041f\u043e\u0437\u0432\u043e\u043d\u043e\u0447\u043d\u0438\u043a \u0441\u043a\u0440\u0443\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u0435, \u043a\u043e\u0433\u0434\u0430 \u0448\u0435\u044f \u043f\u043e\u0432\u0435\u0440\u043d\u0443\u0442\u0430 \u0432\u043b\u0435\u0432\u043e. \u0412\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0435 \u0441\u043a\u0440\u0443\u0447\u0438\u0432\u0430\u043d\u0438\u044f \u043f\u043e\u0437\u0432\u043e\u043d\u043e\u0447\u043d\u0438\u043a\u0430 \u0434\u0438\u0430\u0444\u0440\u0430\u0433\u043c\u0430 \u043f\u043e\u0434\u0432\u0435\u0440\u0433\u0430\u0435\u0442\u0441\u044f \u0441\u0436\u0430\u0442\u0438\u044e, \u0442\u0430\u043a \u0447\u0442\u043e \u0432 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u0435\u0440\u0438\u043e\u0434\u0435 \u0434\u044b\u0445\u0430\u043d\u0438\u0435 \u0431\u0443\u0434\u0435\u0442 \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u043c \u0438 \u0447\u0430\u0441\u0442\u044b\u043c. \u042d\u0442\u043e \u043d\u0435 \u0434\u043e\u043b\u0436\u043d\u043e \u0431\u0435\u0441\u043f\u043e\u043a\u043e\u0438\u0442\u044c. \u0421\u043f\u0443\u0441\u0442\u044f \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043c\u043e\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u044d\u0442\u0443 \u043f\u043e\u0437\u0443 \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 30-60 \u0441\u0435\u043a\u0443\u043d\u0434 \u043f\u0440\u0438 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u043c \u0434\u044b\u0445\u0430\u043d\u0438\u0438. \u041e\u0441\u0432\u043e\u0431\u043e\u0434\u0438\u0442\u0435 \u043a\u0438\u0441\u0442\u0438, \u0443\u0431\u0435\u0440\u0438\u0442\u0435 \u043f\u0440\u0430\u0432\u0443\u044e \u0441\u0442\u043e\u043f\u0443 \u0441 \u043f\u043e\u043b\u0430, \u0432\u044b\u043f\u0440\u044f\u043c\u0438\u0442\u0435 \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u043f\u0440\u0430\u0432\u0443\u044e \u043d\u043e\u0433\u0443, \u0437\u0430\u0442\u0435\u043c \u043b\u0435\u0432\u0443\u044e. \u041f\u043e\u0432\u0442\u043e\u0440\u0438\u0442\u0435 \u043f\u043e\u0437\u0443 \u0432 \u0434\u0440\u0443\u0433\u0443\u044e \u0441\u0442\u043e\u0440\u043e\u043d\u0443, \u0432\u044b\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044f \u0435\u0435 \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0436\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438.<\/p>\r\n<p>\u041f\u043e\u043a\u0430\u0437\u0430\u043d\u0438\u044f<\/p>\r\n<p>\u0411\u043e\u043b\u0438 \u0432 \u0441\u043f\u0438\u043d\u0435 \u0438 \u043f\u043b\u0435\u0447\u0435\u0432\u044b\u0445 \u0441\u0443\u0441\u0442\u0430\u0432\u0430\u0445, \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0440\u0430\u0431\u043e\u0442\u044b \u043a\u0438\u0448\u0435\u0447\u043d\u0438\u043a\u0430, \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u043c\u043e\u0447\u0435\u043f\u043e\u043b\u043e\u0432\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b.<\/p>\r\n<p>\u041f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u043a\u0430\u0437\u0430\u043d\u0438\u044f<\/p>\r\n<p>\u0411\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u043c\u0435\u043d\u0441\u0442\u0440\u0443\u0430\u0446\u0438\u044f, \u043c\u0435\u0436\u043f\u043e\u0437\u0432\u043e\u043d\u043a\u043e\u0432\u044b\u0435 \u0433\u0440\u044b\u0436\u0438<\/p>\r\n<p>\u0422\u0435\u0440\u0430\u043f\u0435\u0432\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u044d\u0444\u0444\u0435\u043a\u0442<\/p>\r\n<p>\u041f\u0440\u0438 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u043c \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0438 \u0410\u0440\u0434\u0445\u0430 \u041c\u0430\u0442\u0441\u0438\u0435\u043d\u0434\u0440\u0430\u0441\u0430\u043d\u044b I \u0431\u044b\u0441\u0442\u0440\u043e \u0438\u0441\u0447\u0435\u0437\u0430\u044e\u0442 \u043e\u0441\u0442\u0440\u044b\u0435 \u0431\u043e\u043b\u0438 \u0432 \u0441\u043f\u0438\u043d\u0435, \u043f\u043e\u044f\u0441\u043d\u0438\u0446\u0435 \u0438 \u0431\u0435\u0434\u0440\u0430\u0445. \u041f\u0435\u0447\u0435\u043d\u044c \u0438 \u0441\u0435\u043b\u0435\u0437\u0435\u043d\u043a\u0430 \u0442\u043e\u043d\u0438\u0437\u0438\u0440\u0443\u044e\u0442\u0441\u044f, \u0432\u044f\u043b\u043e\u0441\u0442\u044c \u0438\u0445 \u043b\u0438\u043a\u0432\u0438\u0434\u0438\u0440\u0443\u0435\u0442\u0441\u044f. \u041c\u044b\u0448\u0446\u044b \u0448\u0435\u0438 \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0430\u044e\u0442 \u0441\u0438\u043b\u0443, \u0438\u0437\u043b\u0435\u0447\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0440\u0430\u0441\u0442\u044f\u0436\u0435\u043d\u0438\u044f \u043f\u043b\u0435\u0447\u0435\u0432\u044b\u0445 \u0441\u0432\u044f\u0437\u043e\u043a \u0438 \u0441\u043c\u0435\u0449\u0435\u043d\u0438\u044f \u043f\u043b\u0435\u0447\u0435\u0432\u044b\u0445 \u0441\u0443\u0441\u0442\u0430\u0432\u043e\u0432. \u041f\u043b\u0435\u0447\u0438 \u043e\u0431\u0440\u0435\u0442\u0430\u044e\u0442 \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f. \u0423\u043b\u0443\u0447\u0448\u0430\u0435\u0442\u0441\u044f \u0440\u0430\u0431\u043e\u0442\u0430 \u043a\u0438\u0448\u0435\u0447\u043d\u0438\u043a\u0430, \u043f\u043e\u0437\u0430 \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u0441\u043e\u043a\u0440\u0430\u0442\u0438\u0442\u044c \u0440\u0430\u0437\u043c\u0435\u0440 \u0436\u0438\u0432\u043e\u0442\u0430. \u0420\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u0437\u0430\u043d\u044f\u0442\u0438\u044f \u044d\u0442\u043e\u0439 \u0430\u0441\u0430\u043d\u043e\u0439 \u043f\u0440\u0435\u0434\u0443\u043f\u0440\u0435\u0436\u0434\u0430\u044e\u0442 \u0433\u0438\u043f\u0435\u0440\u0442\u0440\u043e\u0444\u0438\u044e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0436\u0435\u043b\u0435\u0437\u044b \u0438 \u043c\u043e\u0447\u0435\u0432\u043e\u0433\u043e \u043f\u0443\u0437\u044b\u0440\u044f<\/p>","title":"\u0410\u0440\u0434\u0445\u0430 \u043c\u0430\u0442\u0441\u0438\u0435\u043d\u0434\u0440\u0430\ 5 \u0434\u043e\u043b\u0436\u043d\u044b \u043e\u043f\u0443\u0441\u043a\u0430\u0442\u044c\u0441\u044f \u043d\u0438\u0436\u0435 (\u0442\u0430\u043a\u0438\u043c \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u043c \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0435 \u0440\u0430\u0441\u0442\u044f\u0436\u0435\u043d\u0438\u0435 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0433\u0440\u0443\u0434\u043d\u044b\u0445 \u043c\u044b\u0448\u0446), \u0432\u043e-\u0432\u0442\u043e\u0440\u044b\u0445, \u043d\u0430 \u0432\u044b\u0441\u043e\u0442\u0435 \u0432\u0434\u043e\u0445\u0430 (\u043a\u043e\u0433\u0434\u0430 \u0440\u0443\u043a\u0438 \u043e\u0442\u0432\u0435\u0434\u0435\u043d\u044b \u043d\u0430\u0437\u0430\u0434) \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u0441\u0436\u0438\u043c\u0430\u0442\u044c \u044f\u0433\u043e\u0434\u0438\u0446\u044b \u0438 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u043a\u043e\u043f\u0447\u0438\u043a \u0432\u043f\u0435\u0440\u0451\u0434 \u0432\u043e \u0438\u0437\u0431\u0435\u0436\u0430\u043d\u0438\u0435 \u043b\u043e\u0440\u0434\u043e\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u043e\u044f\u0441\u043d\u0438\u0446\u044b (\u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u043f\u0440\u0438 \u043d\u0430\u043b\u0438\u0447\u0438\u0438 \u043f\u043e\u044f\u0441\u043d\u0438\u0447\u043d\u044b\u0445 \u0433\u0440\u044b\u0436). \u0412\u044b\u0434\u043e\u0445 \u2013 \u043f\u0440\u044f\u043c\u044b\u0435 \u0440\u0443\u043a\u0438 \u0443\u0432\u043e\u0434\u0438\u043c \u0432\u043f\u0435\u0440\u0451\u0434, \u0441\u043a\u0440\u0435\u0449\u0438\u0432\u0430\u0435\u043c \u0438\u0445 \u043f\u0435\u0440\u0435\u0434 \u0441\u043e\u0431\u043e\u0439 \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u043f\u0435\u0440\u0435\u043a\u0440\u0435\u0441\u0442 \u0431\u044b\u043b \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043b\u0438\u0436\u0435 \u043a \u043f\u043b\u0435\u0447\u0435\u0432\u044b\u043c \u0441\u0443\u0441\u0442\u0430\u0432\u0430\u043c, \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0441\u0433\u0438\u0431\u0430\u0435\u043c \u0440\u0443\u043a\u0438 \u0432 \u043b\u043e\u043a\u0442\u044f\u0445, \u043e\u0431\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0435\u043c \u0441\u0435\u0431\u044f \u0440\u0443\u043a\u0430\u043c\u0438, \u0433\u043e\u043b\u043e\u0432\u0443 \u0441\u043b\u0435\u0433\u043a\u0430 \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u043c, \u0441\u043a\u0440\u0443\u0433\u043b\u044f\u0435\u043c \u0438 \u0440\u0430\u0441\u0442\u044f\u0433\u0438\u0432\u0430\u0435\u043c \u043c\u0435\u0436\u043b\u043e\u043f\u0430\u0442\u043e\u0447\u043d\u0443\u044e \u0437\u043e\u043d\u0443, \u0448\u0435\u044e \u0438 \u0437\u0430\u0442\u044b\u043b\u043e\u043a \u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u044f\u0435\u043c (\u0440\u0438\u0441. 4, 5). \u041f\u043e\u0432\u0442\u043e\u0440\u044f\u0435\u043c 10 \u0440\u0430\u0437.<\/p>","title":"\u0420\u0443\u043a\u0438 \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u0438 \u043d\u0430\u0437\u0430\u0434, \u0432\u044b\u0434\u043e\u0445 \u0440\u0443\u043a\u0438 \u0432\u043f\u0435\u0440\u0451\u0434","menuindex":11,"id":29},"30":{"parentId":17,"photo":"","video":"","kol":"10","sec":"11","content":"<p><img src=\"public\/pic\/i_235.jpg\" alt=\"\" width=\"550\" height=\"497\" \/><\/p>\r\n<p><img src=\"public\/pic\/i_236.jpg\" alt=\"\" width=\"600\" height=\"406\" \/><\/p>\r\n<p><img src=\"public\/pic\/i_237.jpg\" alt=\"\" width=\"550\" height=\"535\" \/><\/p>\r\n<p>\u00ab\u0414\u0438\u043d\u0430\u043c\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0433\u043e\u043c\u0443\u043a\u0445\u0430\u0441\u0430\u043d\u0430 \u0434\u043b\u044f \u0440\u0443\u043a\u00bb. \u0418. \u043f. \u0441\u0442\u043e\u044f. \u0412\u0434\u043e\u0445 \u2013 \u0432\u044b\u0442\u044f\u0433\u0438\u0432\u0430\u0435\u043c \u043f\u0440\u0430\u0432\u0443\u044e \u0440\u0443\u043a\u0443 \u0432\u0432\u0435\u0440\u0445, \u0432\u044b\u0434\u043e\u0445 \u2013 \u0441\u0433\u0438\u0431\u0430\u0435\u043c \u043e\u0431\u0435 \u0440\u0443\u043a\u0438 \u0432 \u043b\u043e\u043a\u0442\u044f\u0445 \u0438 \u0443\u0432\u043e\u0434\u0438\u043c \u0438\u0445 \u0437\u0430 \u0441\u043f\u0438\u043d\u0443, \u043f\u0440\u0430\u0432\u044b\u0439 \u043b\u043e\u043a\u043e\u0442\u044c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d \u0432\u0432\u0435\u0440\u0445, \u043b\u0435\u0432\u043e\u0435 \u043f\u043b\u0435\u0447\u043e \u043f\u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u043e\u0442\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430\u0437\u0430\u0434. \u0417\u0434\u0435\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u043e\u0439 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u0439 \u043f\u043e\u0434\u0432\u0438\u0436\u043d\u043e\u0441\u0442\u0438, \u043d\u0435 \u0441\u0442\u0430\u0440\u0430\u0442\u044c\u0441\u044f \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043e\u0442\u044f\u043d\u0443\u0442\u044c\u0441\u044f \u0440\u0443\u043a\u0430\u043c\u0438 \u0434\u0440\u0443\u0433 \u0434\u043e \u0434\u0440\u0443\u0433\u0430; \u043a\u0438\u0441\u0442\u0438 \u0443\u0445\u043e\u0434\u044f\u0442 \u0432 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0438 \u043c\u0435\u0436\u043b\u043e\u043f\u0430\u0442\u043e\u0447\u043d\u043e\u0439 \u0437\u043e\u043d\u044b \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0433\u043b\u0443\u0431\u043e\u043a\u043e, \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u0430\u044f \u043f\u043e\u0434\u0432\u0438\u0436\u043d\u043e\u0441\u0442\u044c. \u0421\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439 \u0432\u0434\u043e\u0445 \u2013 \u0440\u0443\u043a\u0438 \u0432\u044b\u043f\u0440\u044f\u043c\u043b\u044f\u044e\u0442\u0441\u044f, \u043a\u0440\u0443\u0433\u043e\u0432\u044b\u043c \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435\u043c \u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u043c\u0435\u0441\u0442\u0430\u043c\u0438, \u043b\u0435\u0432\u0430\u044f \u0440\u0443\u043a\u0430 \u0432\u044b\u0442\u044f\u0433\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0432\u0432\u0435\u0440\u0445, \u043f\u0440\u0430\u0432\u0430\u044f \u0432\u044b\u0442\u044f\u0433\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0432\u043d\u0438\u0437, \u0432\u044b\u0434\u043e\u0445 \u2013 \u0440\u0443\u043a\u0438 \u0441\u043d\u043e\u0432\u0430 \u0443\u0445\u043e\u0434\u044f\u0442 \u0437\u0430 \u0441\u043f\u0438\u043d\u0443 \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435 (\u0440\u0438\u0441. 16\u2013120). \u041f\u043e\u0432\u0442\u043e\u0440\u044f\u0435\u043c \u043f\u043e 10 \u0440\u0430\u0437 \u043d\u0430 \u043a\u0430\u0436\u0434\u0443\u044e \u0441\u0442\u043e\u0440\u043e\u043d\u0443.<\/p>","title":"\u0414\u0438\u043d\u0430\u043c\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0433\u043e\u043c\u0443\u043a\u0445\u0430\u0441\u0430\u043d\u0430 \u0434\u043b\u044f \u0440\u0443\u043a","menuindex":12,"id":30},"31":{"parentId":17,"photo":"public\/pic\/i_238.jpg","video":"","kol":"20","sec":"8","content":"<p>\u0418. \u043f. \u2013 \u043d\u043e\u0433\u0438 \u043d\u0430 \u0448\u0438\u0440\u0438\u043d\u0435 \u043f\u043b\u0435\u0447, \u0441\u043b\u0435\u0433\u043a\u0430 \u0441\u043e\u0433\u043d\u0443\u0442\u044b \u0432 \u043a\u043e\u043b\u0435\u043d\u043d\u044b\u0445 \u0438 \u0442\u0430\u0437\u043e\u0431\u0435\u0434\u0440\u0435\u043d\u043d\u044b\u0445 \u0441\u0443\u0441\u0442\u0430\u0432\u0430\u0445. \u041a\u043e\u0440\u043f\u0443\u0441 \u043d\u0430\u043a\u043b\u043e\u043d\u0451\u043d \u0432\u043f\u0435\u0440\u0451\u0434 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u043d\u0430 45 \u0433\u0440\u0430\u0434\u0443\u0441\u043e\u0432. \u0421\u043f\u0438\u043d\u0430 \u043f\u0440\u044f\u043c\u0430\u044f. \u041f\u0440\u0430\u0432\u0430\u044f \u0440\u0443\u043a\u0430 \u0443\u043c\u0435\u0440\u0435\u043d\u043d\u043e \u0441\u043e\u0433\u043d\u0443\u0442\u0430 \u0432 \u043b\u043e\u043a\u0442\u0435 \u0438 \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u0435\u0442\u0441\u044f \u0442\u044b\u043b\u044c\u043d\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u043e\u0439 \u0437\u0430\u043f\u044f\u0441\u0442\u044c\u044f \u043d\u0430 \u0442\u0430\u043b\u0438\u0438. \u041f\u0440\u0430\u0432\u0430\u044f \u043a\u0438\u0441\u0442\u044c \u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u0430. \u041b\u0435\u0432\u0430\u044f \u0440\u0443\u043a\u0430 \u0430\u043a\u043a\u0443\u0440\u0430\u0442\u043d\u043e \u0437\u0430\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0435\u0442 \u043f\u0440\u0430\u0432\u044b\u0439 \u043b\u043e\u043a\u043e\u0442\u044c. \u0412\u0434\u043e\u0445 \u2013 \u043f\u0440\u0430\u0432\u044b\u0439 \u043b\u043e\u043a\u043e\u0442\u044c \u043e\u0442\u0432\u043e\u0434\u0438\u043c \u043d\u0430\u0437\u0430\u0434 \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0430\u043d\u0442\u0438\u043c\u0435\u0442\u0440\u043e\u0432, \u043b\u0435\u0432\u0430\u044f \u0440\u0443\u043a\u0430 \u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u0441\u043e\u043f\u0440\u043e\u0442\u0438\u0432\u043b\u0435\u043d\u0438\u0435, \u0437\u0430 \u0441\u0447\u0451\u0442 \u0447\u0435\u0433\u043e \u043d\u0430\u043f\u0440\u044f\u0433\u0430\u044e\u0442\u0441\u044f \u0437\u0430\u0434\u043d\u044f\u044f \u0433\u0440\u0443\u043f\u043f\u0430 \u043c\u044b\u0448\u0435\u0447\u043d\u043e\u0439 \u043c\u0430\u043d\u0436\u0435\u0442\u044b \u043f\u043b\u0435\u0447\u0435\u0432\u043e\u0433\u043e \u0441\u0443\u0441\u0442\u0430\u0432\u0430. \u0412\u044b\u0434\u043e\u0445 \u2013 \u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u044f\u0435\u043c \u043e\u0431\u043b\u0430\u0441\u0442\u044c \u043f\u0440\u0430\u0432\u043e\u0433\u043e \u043f\u043b\u0435\u0447\u0430, \u043b\u0435\u0432\u043e\u0439 \u0440\u0443\u043a\u043e\u0439 \u043c\u044f\u0433\u043a\u043e (!) \u0442\u044f\u043d\u0435\u043c \u043f\u0440\u0430\u0432\u044b\u0439 \u043b\u043e\u043a\u043e\u0442\u044c \u043a \u0446\u0435\u043d\u0442\u0440\u0443. \u041f\u0440\u0430\u0432\u044b\u0439 \u043b\u043e\u043a\u043e\u0442\u044c \u0434\u0432\u0438\u0436\u0435\u0442\u0441\u044f \u0441 \u0430\u043c\u043f\u043b\u0438\u0442\u0443\u0434\u043e\u0439 2\u20133 \u0441\u043c \u043d\u0430 \u0432\u0434\u043e\u0445\u0435 \u043d\u0430\u0437\u0430\u0434 \u0438 \u043d\u0430 \u0432\u044b\u0434\u043e\u0445\u0435 \u2013 \u043a \u0446\u0435\u043d\u0442\u0440\u0443 \u0442\u0435\u043b\u0430. \u0414\u0432\u0438\u0436\u0435\u043d\u0438\u0435 \u0430\u043a\u043a\u0443\u0440\u0430\u0442\u043d\u043e\u0435, \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u043f\u0440\u0430\u0432\u043e\u0433\u043e \u043f\u043b\u0435\u0447\u0435\u0432\u043e\u0433\u043e \u0441\u0443\u0441\u0442\u0430\u0432\u0430 \u043e\u0449\u0443\u0449\u0435\u043d\u0438\u0435 \u0440\u0430\u0441\u0442\u044f\u0436\u0435\u043d\u0438\u044f, \u043d\u043e \u043d\u0435 \u0431\u043e\u043b\u044c! \u0421\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u0435 \u0437\u0430\u0434\u043d\u0435\u0439 \u0433\u0440\u0443\u043f\u043f\u044b \u043c\u044b\u0448\u0446 \u043f\u043b\u0435\u0447\u0435\u0432\u043e\u0433\u043e \u0441\u0443\u0441\u0442\u0430\u0432\u0430 \u043d\u0430 \u0432\u0434\u043e\u0445\u0435 \u0447\u0435\u0440\u0435\u0434\u0443\u0435\u0442\u0441\u044f \u0441 \u0438\u0445 \u0440\u0430\u0441\u0442\u044f\u0436\u0435\u043d\u0438\u0435\u043c \u043d\u0430 \u0432\u044b\u0434\u043e\u0445\u0435 (\u0440\u0438\u0441. 121). \u041f\u043e\u0432\u0442\u043e\u0440\u044f\u0435\u043c \u043d\u0430 \u043a\u0430\u0436\u0434\u0443\u044e \u0441\u0442\u043e\u0440\u043e\u043d\u0443 5\u201310 \u0440\u0430\u0437.<\/p>","title":"\u041f\u0440\u0430\u0432\u044b\u0439 \u043b\u043e\u043a\u043e\u0442\u044c \u043d\u0430\u0437\u0430\u0434, \u043b\u0435\u0432\u0430\u044f \u0440\u0443\u043a\u0430 \u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u0441\u043e\u043f\u0440\u043e\u0442\u0438\u0432\u043b\u0435\u043d\u0438\u0435","menuindex":13,"id":31},"32":{"parentId":17,"photo":"public\/pic\/i_239.jpg","video":"","kol":"1","sec":"60","content":"<p>\u0418. \u043f. \u0441\u0442\u043e\u044f, \u043f\u0430\u043b\u044c\u0446\u044b \u0440\u0443\u043a \u0441\u043f\u043b\u0435\u0442\u0435\u043d\u044b \u0432 \u0437\u0430\u043c\u043e\u043a, \u0440\u0443\u043a\u0438 \u043f\u043e\u0434\u043d\u044f\u0442\u044b, \u043b\u0430\u0434\u043e\u043d\u0438 \u0440\u0430\u0437\u0432\u0451\u0440\u043d\u0443\u0442\u044b \u043a \u043f\u043e\u0442\u043e\u043b\u043a\u0443. \u041c\u0430\u043a\u0443\u0448\u043a\u0430 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0430 \u0432\u0432\u0435\u0440\u0445 (\u0433\u043e\u043b\u043e\u0432\u0430 \u043d\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u044f\u0435\u0442\u0441\u044f \u0432\u043f\u0435\u0440\u0451\u0434), \u044f\u0433\u043e\u0434\u0438\u0446\u044b \u0441\u0436\u0430\u0442\u044b. \u0414\u044b\u0445\u0430\u043d\u0438\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435. \u0421\u043b\u0435\u0433\u043a\u0430 \u0441\u0433\u0438\u0431\u0430\u044f \u0440\u0443\u043a\u0438 \u0432 \u043b\u043e\u043a\u0442\u044f\u0445, \u043e\u0442\u0432\u043e\u0434\u0438\u043c \u043a\u0438\u0441\u0442\u0438 \u0440\u0443\u043a \u043d\u0430\u0437\u0430\u0434 \u0437\u0430 \u043f\u043b\u043e\u0441\u043a\u043e\u0441\u0442\u044c \u0442\u0443\u043b\u043e\u0432\u0438\u0449\u0430, \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0430\u0435\u043c \u0441\u0446\u0435\u043f\u043b\u0435\u043d\u043d\u044b\u0435 \u043a\u0438\u0441\u0442\u0438 \u0438\u0437 \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043d\u0435\u043f\u0440\u0435\u0440\u044b\u0432\u043d\u044b\u043c \u0438 \u043c\u044f\u0433\u043a\u0438\u043c (!) \u0443\u0441\u0438\u043b\u0438\u0435\u043c \u0442\u044f\u043d\u0435\u043c \u043a\u0438\u0441\u0442\u0438 \u0440\u0443\u043a \u043d\u0430\u0437\u0430\u0434. \u041f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u044f \u044d\u0442\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435, \u0441\u043c\u0435\u0449\u0430\u0435\u043c \u043a\u0438\u0441\u0442\u0438 \u0432\u043d\u0438\u0437 \u0438 \u0432\u0432\u0435\u0440\u0445, \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u044f \u0438 \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u044f \u0441\u0442\u0435\u043f\u0435\u043d\u044c \u0441\u0433\u0438\u0431\u0430\u043d\u0438\u044f \u043b\u043e\u043a\u0442\u0435\u0439 (\u0440\u0438\u0441. 122\u2013123). \u041f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u043c 30\u201360 \u0441\u0435\u043a\u0443\u043d\u0434.<\/p>","title":"\u041e\u0442\u0432\u043e\u0434\u0438\u043c \u043a\u0438\u0441\u0442\u0438 \u043d\u0430\u0437\u0430\u0434, \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0430\u0435\u043c \u0441\u0446\u0435\u043f\u043b\u0435\u043d\u043d\u044b\u0435 \u043a\u0438\u0441\u0442\u0438 \u0438\u0437 \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443","menuindex":14,"id":32},"33":{"parentId":17,"photo":"","video":"","kol":"5","sec":"30","content":"<p><img src=\"public\/pic\/i_240.jpg\" alt=\"\" width=\"600\" height=\"453\" \/><\/p>\r\n<p><img src=\"public\/pic\/i_241.jpg\" alt=\"\" width=\"600\" height=\"440\" \/><\/p>\r\n<p>\u041f\u0440\u0430\u0442\u0438\u043d\u0430\u0434\u0430-\u0432\u0438\u043d\u044c\u044f\u0441\u0430: \u0441\u0442\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0432\u044f\u0437\u043a\u0430 \u0441 \u0444\u0438\u043a\u0441\u0430\u0446\u0438\u044f\u043c\u0438 \u043f\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0430\u043c \u041f\u0418\u0420. \u0418. \u043f. \u0441\u0442\u043e\u044f. \u041d\u043e\u0433\u0438 \u043d\u0430 \u0448\u0438\u0440\u0438\u043d\u0435 \u0442\u0430\u0437\u0430, \u0441\u0442\u043e\u043f\u044b \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u044b. 1-\u0435 \u0437\u0432\u0435\u043d\u043e: \u043d\u0430\u043c\u0430\u0441\u043a\u0430\u0440-\u043c\u0443\u0434\u0440\u0430. \u041d\u0430 \u0432\u044b\u0434\u043e\u0445\u0435 \u0432\u0434\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u043c \u043b\u0430\u0434\u043e\u043d\u0438 \u0434\u0440\u0443\u0433 \u0432 \u0434\u0440\u0443\u0433\u0430, \u0444\u0438\u043a\u0441\u0438\u0440\u0443\u0435\u043c\u0441\u044f \u043d\u0430 7\u201310 \u0441\u0435\u043a\u0443\u043d\u0434. \u041f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u043c \u0434\u044b\u0448\u0430\u0442\u044c \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e, \u0434\u0430\u0432\u0438\u043c \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f\u043c\u0438 \u043b\u0430\u0434\u043e\u043d\u0435\u0439 \u0434\u0440\u0443\u0433 \u043d\u0430 \u0434\u0440\u0443\u0433\u0430, \u0447\u0435\u043c \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u0435\u043c \u0438\u0437\u043e\u043c\u0435\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0441\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u0435 \u0433\u0440\u0443\u0434\u043d\u044b\u0445 \u043c\u044b\u0448\u0446. 2-\u0435 \u0437\u0432\u0435\u043d\u043e: \u043d\u0430 \u0432\u044b\u0434\u043e\u0445\u0435 \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u043c \u0440\u0443\u043a\u0438, \u0441\u043f\u043b\u0435\u0442\u0430\u0435\u043c \u043f\u0430\u043b\u044c\u0446\u044b \u0432 \u0437\u0430\u043c\u043e\u043a. 3-\u0435 \u0437\u0432\u0435\u043d\u043e: \u043d\u0430 \u0432\u0434\u043e\u0445\u0435 \u0440\u0443\u043a\u0438, \u0441\u043f\u043b\u0435\u0442\u0451\u043d\u043d\u044b\u0435 \u0432 \u0437\u0430\u043c\u043e\u043a, \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0435\u043c \u043d\u0430\u0434 \u0433\u043e\u043b\u043e\u0432\u043e\u0439, \u0440\u0430\u0437\u0432\u043e\u0440\u0430\u0447\u0438\u0432\u0430\u044f \u043b\u0430\u0434\u043e\u043d\u0438 \u0432\u0432\u0435\u0440\u0445 (\u0433\u0440\u0443\u0434\u043d\u044b\u0435 \u043c\u044b\u0448\u0446\u044b \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0432\u044b\u0442\u044f\u0433\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0432\u0432\u0435\u0440\u0445). 4-\u0435 \u0437\u0432\u0435\u043d\u043e: \u043d\u0430 \u0432\u044b\u0434\u043e\u0445\u0435 \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u043c \u043b\u0430\u0434\u043e\u043d\u0438 \u043d\u0430 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0433\u043e\u043b\u043e\u0432\u044b;<\/p>\r\n<p>\u0440\u0443\u043a\u0438 \u0441\u043e\u0433\u043d\u0443\u0442\u044b \u0432 \u043b\u043e\u043a\u0442\u044f\u0445, \u043b\u043e\u043a\u0442\u0438 \u043f\u043e\u0434\u043d\u044f\u0442\u044b \u0432\u044b\u0448\u0435 \u0443\u0440\u043e\u0432\u043d\u044f \u043f\u043b\u0435\u0447\u0435\u0432\u044b\u0445 \u0441\u0443\u0441\u0442\u0430\u0432\u043e\u0432. \u042f\u0433\u043e\u0434\u0438\u0446\u044b \u0441\u0436\u0430\u0442\u044b, \u043a\u043e\u043f\u0447\u0438\u043a \u043f\u043e\u0434\u0430\u043d \u0432\u043f\u0435\u0440\u0451\u0434, \u0433\u043e\u043b\u043e\u0432\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0430 \u0440\u043e\u0432\u043d\u043e, \u043d\u0435 \u0437\u0430\u043f\u0440\u043e\u043a\u0438\u0434\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0438 \u043d\u0435 \u043d\u0430\u043a\u043b\u043e\u043d\u044f\u0435\u0442\u0441\u044f \u0432\u043f\u0435\u0440\u0451\u0434. \u0414\u044b\u0448\u0438\u043c \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e, \u0440\u0430\u0441\u0442\u044f\u0433\u0438\u0432\u0430\u0435\u043c \u0433\u0440\u0443\u0434\u043d\u044b\u0435 \u043c\u044b\u0448\u0446\u044b, \u0441\u0432\u043e\u0434\u0438\u043c \u043b\u043e\u043f\u0430\u0442\u043a\u0438, \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u043c \u043c\u0435\u0436\u043b\u043e\u043f\u0430\u0442\u043e\u0447\u043d\u044b\u0435 \u043c\u044b\u0448\u0446\u044b. \u0424\u0438\u043a\u0441\u0430\u0446\u0438\u044f 15 \u0441\u0435\u043a\u0443\u043d\u0434, \u0434\u044b\u0445\u0430\u043d\u0438\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435. 5-\u0435 \u0437\u0432\u0435\u043d\u043e: \u043d\u0430 \u0432\u044b\u0434\u043e\u0445\u0435 \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e \u0432\u044b\u0442\u044f\u0433\u0438\u0432\u0430\u0435\u043c \u0440\u0443\u043a\u0438 \u0432\u043f\u0435\u0440\u0451\u0434, \u043e\u043f\u0443\u0441\u043a\u0430\u0435\u043c \u0433\u043e\u043b\u043e\u0432\u0443, \u0441\u043a\u0440\u0443\u0433\u043b\u044f\u0435\u043c \u0433\u0440\u0443\u0434\u043d\u043e\u0439 \u043e\u0442\u0434\u0435\u043b, \u0440\u0430\u0441\u0442\u044f\u0433\u0438\u0432\u0430\u0435\u043c \u043c\u0435\u0436\u043b\u043e\u043f\u0430\u0442\u043e\u0447\u043d\u0443\u044e \u0437\u043e\u043d\u0443, \u0448\u0435\u044e \u0438 \u0437\u0430\u0442\u044b\u043b\u043e\u043a \u0440\u0430\u0441\u0441\u043b\u0430\u0431\u043b\u044f\u0435\u043c.<\/p>\r\n<p>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u0414\u0430\u043d\u043d\u0430\u044f \u0441\u0432\u044f\u0437\u043a\u0430 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0430 \u043f\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0430\u043c \u041f\u0418\u0420: 1-\u0435 \u0437\u0432\u0435\u043d\u043e \u2013 \u0438\u0437\u043e\u043c\u0435\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043d\u0430\u043f\u0440\u044f\u0436\u0435\u043d\u0438\u0435 \u0433\u0440\u0443\u0434\u043d\u044b\u0445 \u043c\u044b\u0448\u0446, 4-\u0435 \u0437\u0432\u0435\u043d\u043e \u2013 \u0438\u0445 \u0440\u0430\u0441\u0442\u044f\u0436\u0435\u043d\u0438\u0435, 5-\u0435 \u0437\u0432\u0435\u043d\u043e \u2013 \u043a\u043e\u0440\u043e\u0442\u043a\u043e\u0435 \u043a\u043e\u043c\u043f\u0435\u043d\u0441\u0430\u0442\u043e\u0440\u043d\u043e\u0435 \u0440\u0430\u0441\u0442\u044f\u0436\u0435\u043d\u0438\u0435 \u043c\u0435\u0436\u043b\u043e\u043f\u0430\u0442\u043e\u0447\u043d\u044b\u0445 \u043c\u044b\u0448\u0446; 2-\u0435 \u0438 3-\u0435 \u0437\u0432\u0435\u043d\u044c\u044f \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u0435 (\u0440\u0438\u0441. 6\u201310). \u0412\u0441\u044f \u0441\u0432\u044f\u0437\u043a\u0430 \u043f\u043e\u0432\u0442\u043e\u0440\u044f\u0435\u0442\u0441\u044f 3\u20135 \u0440\u0430\u0437.<\/p>","title":"\u041f\u0440\u0430\u0442\u0438\u043d\u0430\u0434\u0430-\u0432\u0438\u043d\u044c\u044f\u0441\u0430","menuindex":15,"id":33}},"step":[]} </script>
